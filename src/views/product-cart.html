<body class="bg-ligh-grey bg-img">
    
    <header class="bg-grey p-20">
           <div class="flex-header">
           <div class="m-logo">
              <img src="/images/logo.png" class="logo" alt="Logo BikeWorld" onclick="window.location='/'">

            <div class="search-container">
              <input type="text" id="search" placeholder="Buscar bicicletas...">

        <td>\$100</td>

      <tr>

        <td><select name="Cantidad" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

          <option value="8">8</option>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Total</th>
        <th>\$200</th>
      </tr>
    </tfoot>
  </table>
  
  <h2>Método de envío</h2>
  <p>
    <input type="radio" name="shipping_method" value="24_hours"> Envío en 24 horas (\$10)
    <input type="radio" name="shipping_method" value="shipping"> Envío por encomienda (\$20)
  </p>
  
    <div class="flex-buy">
    <input type="submit" value="Comprar" class="center" formaction="/home">
  
</form>
  
  
</div>
