<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/normalize.css">

    <title>BikeWorld</title>
</head>
<body class="bg-ligh-grey">
    <header class="bg-grey p-20">
        
        <div class="flex-header">
           <div class="m-logo">
              <img src="/images/logo.png" class="logo" alt="Logo BikeWorld">  
            </div>
            <div class="search-container">
              <input type="text" id="search" placeholder="Buscar bicicletas...">
              <button type="button" id="search-button">Buscar</button>
           </div>
           <div class="m-hamburger">
              <a href="#" class="hamburguer-buttom">
              <i class="fa-solid fa-bars"></i>
              </a>
            <div class="user-cart m-user-cart flex-user">
              <i class="fa-solid fa-user fa-lg p-right"></i>
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
        </div> 
            
        
        
    </div> 

    

     <nav class="main-navbar">
        <ul class="f-navbar">
        <li><a href="#">Bikes</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Cloting</a></li>
        <li><a href="#">Oficial stores</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>        
            
    </header>

    <img src="/images/portada.png" class="portada" alt="Portada">
    
    <main class="mx-auto pd-main"> 
        <section class="flex-home">
            
            
        <div class="flex-main">
            <a href="#" class="box">Bikes</a>
            <img src="/images/bicis2.png" class="fotos-main" alt="bicis2">
        </div>
        <div class="flex-main"> 
            <a href="#" class="box">Accessories</a>
            <img src="/images/kitbici.png" class="fotos-main" alt="kitbici">
        </div>
        <div class="flex-main"> 
            <a href="#" class="box">Cloting</a>
            <img src="/images/ropabici.png" class="fotos-main" alt="ropabici">
        </div>
        <div class="flex-main">
            <a href="#" class="box ">Stores</a>
            <img src="/images/stores.png" class="fotos-main" alt="stores">
        </div>    
        </section>

    </main>
    
</body>
<footer class="bg-grey padding-footer">
    
    <ul class="flex-footer m-box-footer">
        <li class="p-footer box-footer"><a href="#">Contact</a></li>
        <li class="p-footer-i"><a href="#"><i class="fa-brands fa-instagram fa-xl" style="color: #e3e3e3;"></i></a></li>
        <li class="p-footer-i"><a href="#"><i class="fa-brands fa-facebook fa-xl" style="color: #e2e2e2;"></i></a></li>
        <li class="p-footer-i"><a href="#"><i class="fa-brands fa-youtube fa-xl" style="color: #e2e2e2;"></i></a></li>
        <li class="p-footer-i"><a href="#"><i class="fa-brands fa-twitter fa-xl" style="color: #e2e2e2;"></i></a></li>
        <li class="p-footer box-footer"><a href="#">Community</a></li>
    </ul>
    
</footer>
