    <h1 class="copy-header">Registrate!</h1>


    <form action="index.php" method="post" class="vw-90">
        <div>
            <label for="nombre">Nombre y apellido:</label>
            <input type="text" name="nombre" id="nombre" pattern="[a-zA-Z ]" />
          </div>
          <div>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" name="usuario" id="usuario" />
          </div>
          <div>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" />
          </div>
          <div>
            <label for="domicilio">Domicilio:</label>
            <input type="text" name="domicilio" id="domicilio" />
          </div>
          <div>
            <label for="perfil">Perfil del usuario:</label>
            <input type="radio" name="perfil" value="comprar" /> Comprar
            <input type="radio" name="perfil" value="vender" /> Vender
          </div>
          <div>
            <label for="categorias">Categorías de Bicicletas buscadas:</label>
            <input type="checkbox" name="categorias[]" value="mont" /> Montaña
            <input type="checkbox" name="categorias[]" value="ruta" /> Ruta
            <input type="checkbox" name="categorias[]" value="elec" /> Electrica
            <input type="checkbox" name="categorias[]" value="fam" /> Familiar
            <input type="checkbox" name="categorias[]" value="Paseo" /> Paseo
          </div>
          <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" />
          </div>
          <div>
            <label for="confirmar_contraseña">Confirmar contraseña:</label>
            <input type="password" name="confirmar_contraseña" id="confirmar_contraseña" />
          </div>
          <div>
          <input type="submit" value="Enviar" class="boton-formulario"/>
          <input type="reset" value="Borrar" class="boton-formulario"/>
        </div>

    </form>
